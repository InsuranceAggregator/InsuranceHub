<div class="container">
  <div class="form-container">
    <h2 class="form-title">Update Home Data</h2>
    <form [formGroup]="updateCustomerForm" (ngSubmit)="updateCustomer()">
      <div class="form-group">
        <label for="policyNumber">Policy Number:</label>
        <input type="text" id="policyNumber" name="policyNumber" formControlName="policyNumber" readonly>
      </div>
      <div class="form-group">
        <label for="type">Home Type:</label>
        <input type="text" id="type" name="type" formControlName="type" readonly>
      </div>
      <div class="form-group">
        <label for="premium">Premium:</label>
        <input type="text" id="premium" name="premium" formControlName="premium">
        <div *ngIf="submitted && updateCustomerForm.get('premium')?.invalid">
          <div *ngIf="updateCustomerForm.get('premium')?.errors?.['required']">Premium is required.</div>
          <div *ngIf="updateCustomerForm.get('premium')?.errors?.['pattern']">Premium must contain only numeric characters.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" formControlName="status">
          <option value="">Select Status</option>
          <option value="Active">Active</option>
          <option value="Pending">Pending</option>
          <option value="Cancelled">Cancelled</option>
          <option value="InProgress">InProgress</option>
          <option value="Completed">Completed</option> <!-- Added option for Completed status -->
        </select>
        <div *ngIf="submitted && updateCustomerForm.get('status')?.invalid">
          <div *ngIf="updateCustomerForm.get('status')?.errors?.['required']">Status is required.</div>
          <div *ngIf="updateCustomerForm.get('status')?.errors?.['invalidStatus']">Invalid status selected.</div>
        </div>
      </div>
      <button type="submit">Update</button>
    </form>
  </div>
</div>
