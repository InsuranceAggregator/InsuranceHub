<form (submit)="submitForm()">
    <label for="policyName">Policy Name:</label><br>
    <select id="policyName" name="policyName" [(ngModel)]="policyName">
        <option value="Home insurance">Home Insurance</option>
        <option value="Vehicle insurance">Vehicle Insurance</option>
        <!-- Add more options as needed -->
    </select><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" [(ngModel)]="description"></textarea><br>

    <label for="premium">Premium:</label><br>
    <input type="number" id="premium" name="premium" [(ngModel)]="premium"><br>

    <label for="policyType">Policy Type:</label><br>
    <input type="text" id="policyType" name="policyType" [(ngModel)]="policyType"><br>

    <button type="submit">Submit</button>
</form>
