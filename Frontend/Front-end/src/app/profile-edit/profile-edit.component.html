
<div class="background-image-container">

  <div class="header">

    <div>

      <!-- Logo link here -->

      <a class="logo-link" routerLink="/homepage">

        <img src="assets/InsuraNexus.png" alt="InsuraNexus Logo">

      </a>

    </div>

  </div>

  <div class="profile-edit-container">

    <h1 class="heading">Edit Profile</h1>

    <form (ngSubmit)="onSubmit()">

      <div class="form-field">

        <label for="name">User Name:</label>

        <input type="text" id="name" name="name" [(ngModel)]="profile.name">

      </div>

      <div class="form-field">

        <label for="email">Email:</label>

        <input type="email" id="email" name="email" [(ngModel)]="profile.email" disabled>

      </div>

      <div class="form-field">

        <label for="mobilenumber">Phone Number:</label>

        <input type="text" id="mobilenumber" name="mobilenumber" [(ngModel)]="profile.mobilenumber" disabled>

      </div>

      <div class="form-field">

        <label for="address">Address:</label>

        <input type="text" id="address" name="address" [(ngModel)]="profile.address">

      </div>

      <div class="form-field">

        <label for="description">Description:</label>

        <textarea id="description" name="description" [(ngModel)]="profile.description"></textarea>

      </div>

      <button type="submit">Save Changes</button>

    </form>

  </div>

</div>
