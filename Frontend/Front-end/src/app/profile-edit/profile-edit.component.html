<div class="background-image-container">
  <div class="header">
    <div>
      <!-- Logo link here -->
      <a class="logo-link" routerLink="/homepage">
        <img src="assets/InsuraNexus.png" alt="InsuraNexus Logo">
      </a>
    </div>
  </div>
  <div class="profile-edit-container">
    <h1 class="heading">Edit Profile</h1>
    <form (ngSubmit)="onSubmit()" #editProfileForm="ngForm">
      <div class="form-field">
        <label for="name">User Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="profile.name" required>
        <div *ngIf="editProfileForm.controls['name'].invalid && (editProfileForm.controls['name'].dirty || editProfileForm.controls['name'].touched)">
          <div *ngIf="editProfileForm.controls['name'].errors?.['required']" style="color: red;">Username is required.</div>
        </div>
      </div>
      <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="profile.email" disabled>
      </div>
      <div class="form-field">
        <label for="mobilenumber">Phone Number:</label>
        <input type="text" id="mobilenumber" name="mobilenumber" [(ngModel)]="profile.mobilenumber" disabled>
      </div>
      <div class="form-field">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" [(ngModel)]="profile.address" required pattern="[a-zA-Z0-9\s]+" title="Only alphanumeric characters and spaces are allowed">
        <div *ngIf="editProfileForm.controls['address'].invalid && (editProfileForm.controls['address'].dirty || editProfileForm.controls['address'].touched)">
          <div *ngIf="editProfileForm.controls['address'].errors?.['required']" style="color: red;">Address is required.</div>
          <div *ngIf="editProfileForm.controls['address'].errors?.['pattern']" style="color: red;">Address must contain only alphanumeric characters and spaces.</div>
        </div>
      </div>
      <div class="form-field">
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="profile.description" minlength="100" maxlength="500" required></textarea>
        <div *ngIf="editProfileForm.controls['description'].invalid && (editProfileForm.controls['description'].dirty || editProfileForm.controls['description'].touched)">
          <div *ngIf="editProfileForm.controls['description'].errors?.['minlength']" style="color: red;">Description must be at least 100 characters long.</div>
          <div *ngIf="editProfileForm.controls['description'].errors?.['maxlength']" style="color: red;">Description cannot exceed 500 characters.</div>
        </div>
      </div>
      <button type="submit" [disabled]="editProfileForm.invalid">Save Changes</button>
    </form>
  </div>
</div>
