<body class="background-image">
  <div class="login-container">
    
    <h2>Login</h2>
    
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
        <div *ngIf="submitted && !emailValid" class="error-message">Please enter a valid email address</div>
      </div>
    
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
        <div *ngIf="submitted && !passwordValid" class="error-message">Password is required</div>
      </div>
      
      <div class="form-group">
        <div class="container">
          <button (click)="login()" type="submit" class="btn btn-primary">Login</button> 
        </div> <br>
        <div class="container">
          <a href="#" (click)="forgotPassword()">Forgot Password?</a>
        </div>
      </div>
    </form>
    
    <div class="login-link">
      <p>Don't have an account? <a [routerLink]="['/signup']">Signup</a></p>
    </div>
  </div>
</body>
